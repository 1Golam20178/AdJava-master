<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
<div class="p-6">
    <!-- Header -->
    <header class="bg-gray-800 rounded-t-lg py-4 px-6 flex items-center">
        <div class="flex items-center">
            <span class="text-lg font-bold">🪪</span>
            <h1 class="text-xl font-bold ml-2">Admit Card</h1>
        </div>
    </header>

    <!-- Download Section -->
    <div class="bg-indigo-200 text-indigo-800 text-center py-4 px-6 font-bold">
        Download Admit Card
    </div>

    <!-- Table Section -->
    <div class="bg-gray-800 p-6 rounded-b-lg shadow-md">
        <table class="w-full border-collapse">
            <thead>
            <tr class="text-left text-gray-300 border-b border-gray-600">
                <th class="py-3 px-4">Examination</th>
                <th class="py-3 px-4">Required Payment</th>
                <th class="py-3 px-4">Completed Payment</th>
                <th class="py-3 px-4">Payable Amount</th>
                <th class="py-3 px-4"></th>
            </tr>
            </thead>
            <tbody>
            <!-- Mid Term Examination -->
            <tr class="border-b border-gray-700">
                <td class="py-3 px-4">Mid Term Examination</td>
                <td class="py-3 px-4">70%</td>
                <td class="py-3 px-4 text-green-400 text-center">✔️</td>
                <td class="py-3 px-4 text-green-400 text-center">✔️</td>
                <td class="py-3 px-4 text-right">
                    <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
                        Download
                    </button>
                </td>
            </tr>

            <!-- Final Examination -->
            <tr>
                <td class="py-3 px-4">Final Examination</td>
                <td class="py-3 px-4">100%</td>
                <td class="py-3 px-4 text-green-400 text-center">✔️</td>
                <td class="py-3 px-4 text-green-400 text-center">✔️</td>
                <td class="py-3 px-4 text-right">
                    <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
                        Download
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
