<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .title h1 {
            font-size: 24px;
            color: #333;
        }

        .info {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }

        .info span {
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f9f9f9;
        }

        .total, .percentage {
            font-weight: bold;
            background-color: #f9f9f9;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">
        <h1>Result Management System</h1>
    </div>
    <div class="info">
        <p><span>Student Name:</span> Anuj Kumar</p>
        <p><span>Student Roll ID:</span> 10861</p>
        <p><span>Student Class:</span> Fourth(C)</p>
    </div>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Maths</td>
            <td>75</td>
        </tr>
        <tr>
            <td>2</td>
            <td>English</td>
            <td>90</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Science</td>
            <td>80</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Music</td>
            <td>56</td>
        </tr>
        <tr class="total">
            <td colspan="2">Total Marks</td>
            <td>301 out of 400</td>
        </tr>
        <tr class="percentage">
            <td colspan="2">Percentage</td>
            <td>75.25%</td>
        </tr>
        </tbody>
    </table>
    <div class="actions">
        <a href="#" class="download-btn">Download Result</a>
    </div>
</div>
</body>
</html>
